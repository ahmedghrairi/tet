<div>
    <h2 id="page-heading">
        <span jhiTranslate="tetApp.dossier.home.title">Dossiers</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-dossier" [routerLink]="['/dossier/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="tetApp.dossier.home.createLabel">
            Create a new Dossier
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="dossiers?.length === 0">
        <span jhiTranslate="tetApp.dossier.home.notFound">No dossiers found</span>
    </div>
    <div class="table-responsive" *ngIf="dossiers?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="tetApp.dossier.nom">Nom</span></th>
            <th><span jhiTranslate="tetApp.dossier.client">Client</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let dossier of dossiers ;trackBy: trackId">
                <td><a [routerLink]="['/dossier', dossier.id, 'view' ]">{{dossier.id}}</a></td>
                <td>{{dossier.nom}}</td>
                <td>
                    <span *ngFor="let client of dossier.clients; let last = last">
                            <a class="form-control-static" [routerLink]="['/client', client?.id, 'view' ]">{{client.nom}}</a>{{last ? '' : ', '}}
                        </span>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/dossier', dossier.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/dossier', dossier.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/dossier', { outlets: { popup: dossier.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
